<!-- Logs Console -->
<div class="console-container">
    <div class="console-header">
        <h2 class="console-title"><i class="fas fa-history"></i> Hist√≥rico de Comandos</h2>
        <div>
            <button class="console-button theme-dark-red" onclick="toggleFullscreen()" title="Tela cheia">
                <i class="fas fa-expand"></i>
            </button>
        </div>
    </div>
    
    <!-- Console Content -->
    <div class="console-body">
        <!-- Loading Indicator - outside of replaced content -->
        <div id="logs-loading" class="text-center p-4 logs-loading htmx-indicator">
            <i class="fas fa-circle-notch fa-spin me-2"></i> Carregando logs...
        </div>
        
        <div id="logs-list" 
             hx-get="/admin/logs" 
             hx-trigger="load, every 15s"
             hx-indicator="#logs-loading"
             hx-swap="innerHTML">
            <p class="text-center p-4 logs-loading">
                <i class="fas fa-circle-notch fa-spin me-2"></i> Carregando logs...
            </p>
        </div>
    </div>
</div>
